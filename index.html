<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule with Toshima</title>
    <style>
       /* Reset default styles */
/* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* Body Styling */
body {
  background: linear-gradient(to right, #007bff, #6610f2);
  background-attachment: fixed;
  color: #fff;
  line-height: 1.6;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
  overflow: hidden;
}

/* Adding an animated background */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://source.unsplash.com/random/1600x900?technology') no-repeat center center/cover;
  opacity: 0.2;
  z-index: -1;
}

/* Animated Floating Elements */
.floating-element {
  position: absolute;
  width: 100px;
  height: 100px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  animation: float 6s infinite alternate ease-in-out;
}

.floating-element:nth-child(1) {
  top: 10%;
  left: 20%;
  animation-duration: 5s;
}

.floating-element:nth-child(2) {
  bottom: 15%;
  right: 25%;
  animation-duration: 7s;
}

.floating-element:nth-child(3) {
  top: 40%;
  left: 60%;
  animation-duration: 6s;
}

@keyframes float {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-20px);
  }
}

/* Main Container */
.container {
  width: 90%;
  max-width: 600px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Form Styling */
form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

/* Input Fields */
input, select, textarea {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  transition: all 0.3s ease-in-out;
  background: rgba(255, 255, 255, 0.3);
  color: #fff;
}

input::placeholder, textarea::placeholder {
  color: rgba(255, 255, 255, 0.7);
}

input:focus, select:focus, textarea:focus {
  outline: none;
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

/* Button Styling */
button {
  background: #ff9800;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 18px;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
}

button:hover {
  background: #e68900;
  transform: scale(1.05);
}

/* Heading */
h1, h2 {
  text-align: center;
  color: #fff;
  margin-bottom: 1rem;
}

/* Responsive Design */
@media (max-width: 600px) {
  .container {
    width: 95%;
    padding: 1.5rem;
  }
}


    </style>
</head>
<body>
    <div class="container" id="step-1">
        <h2>Hey Toshima! ðŸ˜Š</h2>
        <p>Type a reply or use an emoji:</p>
        <input type="text" id="reply-input" placeholder="Your response here...">
        <button onclick="saveReply()">Send</button>
    </div>

    <div class="container hidden" id="step-2">
        <h2>How are you doing? ðŸ˜Š</h2>
        <input type="text" id="status-input" placeholder="Your response here...">
        <button onclick="saveStatus()">Send</button>
    </div>

    <div class="container hidden" id="step-3">
        <h2>Are you free on 17th March? ðŸ¤”</h2>
        <button id="yes-btn" onclick="confirmAvailability()">Yes</button>
        <button id="no-btn" onclick="moveNoButton()">No</button>
    </div>

    <div class="container hidden" id="step-4">
        <h2>Veer wants to book an appointment with you. ðŸŽ‰</h2>
        <button onclick="confirmAppointment()">Confirm Appointment</button>
    </div>

    <div class="container hidden" id="step-5">
        <h2>Congrats to Veer! ðŸŽŠ He got an appointment with Toshima!</h2>
    </div>

    <script>
        let responses = [];

        function saveReply() {
            const reply = document.getElementById('reply-input').value;
            responses.push(`Reply: ${reply}`);
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        }

        function saveStatus() {
            const status = document.getElementById('status-input').value;
            responses.push(`Status: ${status}`);
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.remove('hidden');
        }

        function confirmAvailability() {
            responses.push("Availability: Yes");
            document.getElementById('step-3').classList.add('hidden');
            document.getElementById('step-4').classList.remove('hidden');
        }

        function confirmAppointment() {
            responses.push("Appointment Confirmed");
            document.getElementById('step-4').classList.add('hidden');
            document.getElementById('step-5').classList.remove('hidden');
            saveResponses();
        }

        function moveNoButton() {
            const noBtn = document.getElementById('no-btn');
            const randomX = Math.floor(Math.random() * 200) - 100;
            const randomY = Math.floor(Math.random() * 200) - 100;
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function saveResponses() {
            fetch('/save-response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ responses })
            }).then(response => response.text())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
